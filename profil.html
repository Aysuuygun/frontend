<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hesap - BookTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    .ayar-bolumu {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }
    .ayar-bolumu h3 {
      color: purple;
      margin-bottom: 10px;
    }
    .ayar-bolumu input, .ayar-bolumu select {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .ayar-bolumu button {
      background-color: purple;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    .ayar-bolumu button:hover {
      background-color: darkmagenta;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <span class="hamburger-btn material-symbols-rounded">menu</span>
      <a href="index.html" class="logo">
        <img src="resim/llogoo.jpg" alt="logo" />
        <h2>BookTrack</h2>
      </a>
      <ul class="links">
        <span class="close-btn material-symbols-rounded">close</span>
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="#">Hakkımızda</a></li>
        <li><a href="#">Kitaplar</a></li>
        <li><a href="#">Popüler</a></li>
        <li><a href="#">Yardım</a></li>
      </ul>
    
      <button id="aramaBtn" class="icon-button material-symbols-rounded" title="Ara">search</button>
      <a href="profil.html" class="icon-button" title="Hesap">
        <span class="material-symbols-rounded">account_circle</span>
      </a>
    </nav>
  </header>

  <div id="aramaKutusu" class="arama-kutusu-gizli">
    <input type="text" placeholder="Kitap ara..." />
  </div>

  <main style="margin-top: 130px; max-width: 700px; margin-inline: auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <h1 style="color: purple; text-align: center;">Hesap Bilgilerim</h1>
    <p><strong>Ad:</strong></p>
    <p><strong>E-posta:</strong></p>
    <p><strong>Kayıt Tarihi:</strong></p>

    <div class="ayar-bolumu">
      <h3>Şifre Değiştir</h3>
      <input type="password" placeholder="Eski Şifreniz" id="eskiSifre">
      <input type="password" placeholder="Yeni Şifre" id="yeniSifre">
      <button onclick="sifreDegistir()">Şifreyi Güncelle</button>
    </div>

    <div class="ayar-bolumu">
        <h3>E-posta Doğrulama</h3>
        <input type="email" placeholder="E-posta adresiniz" id="epostaGirdi" />
        <p style="margin: 5px 0;">Doğrulama bağlantısı bu e-postaya gönderilecektir.</p>
        <button onclick="epostaDogrula()">E-postayı Doğrula</button>
      </div>


    <div class="ayar-bolumu">
      <h3>Bildirim Ayarları</h3>
      <select id="bildirimAyar">
        <option>Tüm bildirimleri al</option>
        <option>Yalnızca önemli bildirimler</option>
        <option>Bildirim alma</option>
      </select>
      <button onclick="bildirimGuncelle()">Kaydet</button>
    </div>


    <div class="ayar-bolumu">
      <h3>Hesabı Sil</h3>
      <p>Bu işlem geri alınamaz!</p>
      <button onclick="hesabiSil()" style="background-color: crimson;">Hesabımı Kalıcı Olarak Sil</button>
    </div>
  </main>

  <script>
    document.getElementById("aramaBtn").addEventListener("click", function () {
      const aramaKutusu = document.getElementById("aramaKutusu");
      aramaKutusu.classList.toggle("arama-kutusu-goster");
    });

    function sifreDegistir() {
      const eski = document.getElementById("eskiSifre").value;
      const yeni = document.getElementById("yeniSifre").value;

      if (!eski || !yeni) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      alert("Şifre başarıyla değiştirildi (simülasyon).");
    }

    function epostaDogrula() {
  const eposta = document.getElementById("epostaGirdi").value.trim();

  if (eposta === "") {
    alert("Lütfen e-posta adresinizi girin.");
    return;
  }

  if (!eposta.includes("@") || !eposta.includes(".")) {
    alert("Lütfen geçerli bir e-posta adresi girin.");
    return;
  }

  alert(`Doğrulama bağlantısı ${eposta} adresine gönderildi (simülasyon).`);
}


    function bildirimGuncelle() {
      const secim = document.getElementById("bildirimAyar").value;
      alert(`Seçiminiz kaydedildi: ${secim}`);
    }

    function hesabiSil() {
      if (confirm("Hesabınızı silmek istediğinize emin misiniz? Bu işlem geri alınamaz.")) {
        alert("Hesabınız silindi (simülasyon).");
      }
    }
  </script>
</body>
</html>
